<body>
  <div class="request">
    <header>
      <div id="myProgressBarContainer" class="myProgressBar-grid">
        <div class="myProgressBar"></div>
      </div>
      <div class="naslov-grid">
        <h2>New York State</h4>
          <h1>Request for Contact</h1>
      </div>
    </header>

    <div class="form">
      <form action="#">

        <div class="polje">
          <div class="progresTaskNumberContainer">
            <span class="progresTaskNumber">1</span>
          </div>
          <input class="load" type="text" name="first-name" id="first-name" required>
          <label for="first-name">First Name</label>
        </div>

        <div class="polje">
          <div class="progresTaskNumberContainer2">
            <span>2</span>
          </div>
          <label for="last-name">Last Name</label> <br>
          <input class="load2" type="text" name="last-name" id="last-name" required> <br>
        </div>

        <div class="polje">
          <div class="progresTaskNumberContainer3">
            <span>3</span>
          </div>
          <label for="email">Email Address</label> <br>
          <input class="load3" type="email" name="email" id="email" required> <br>
        </div>


        <div class="polje">
          <div class="progresTaskNumberContainer4">
            <span class="zadnji-polje">4</span>
          </div>
          <p>What is the best time to contact you?</p>
        </div>
        <div class="radio-btn">
          <input class="load4 contact-monday" type="radio" name="contact" id="contact-monday" value="Monday">
          <label for="contact-monday">Monday 3pm</label> <br>

          <input class="load5 contact-tuesday" type="radio" name="contact" id="contact-tuesday" value="Tuesday">
          <label for="contact-tuesday">Tuesday 3pm</label> <br></div>

        <div class="submit-button">
          <button type="submit" class="btn btn-primary ">Submit request</button>
        </div>
      </form>
    </div>
