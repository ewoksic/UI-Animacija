<body>
  <div class="request">
    <header>
      <h6>New York State</h4>
      <h5>Request for Contact</h1>
    </header>

    <div class="form">
      <form action="#">
          
              
        <label for="first-name">First Name</label> <br>
        <input type="text" name="first-name" id="first-name" required> <br>

        <label for="last-name">Last Name</label> <br>
        <input type="text" name="last-name" id="last-name" required> <br>

        <label for="email">Email Address</label> <br>
        <input type="text" name="email" id="email" required> <br>


        <p>What is the best time to contact you?</p>
        <input type="radio" name="contact" id="contact-monday" value="Monday">
        <label for="contact-monday">Monday 3pm</label> <br>

        <input type="radio" name="contact" id="contact-tuesday" value="Tuesday">
        <label for="contact-tuesday">Tuesday 3pm</label> <br>

        <div class="submit-button">
        	<button >Submit request</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
